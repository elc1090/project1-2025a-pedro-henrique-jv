<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja do Hickzeraa</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <a class="navbar-brand" href="#">
        <img src="assets/logo.png" alt="Logo" width="40" height="40">
    </a>
    <nav class="navbar navbar-expand-lg">
        <div class="container position-relative">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdownProdutos" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Produtos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownProdutos">
                            <li><a class="dropdown-item" href="#">Camisetas</a></li> 
                            <li><a class="dropdown-item" href="#">Regatas</a></li>   
                            <li><a class="dropdown-item" href="#">Moletons</a></li> 
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdownCategorias" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categorias
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownCategorias">
                            <li><a class="dropdown-item" href="#">Odeio Cólica</a></li> 
                            <li><a class="dropdown-item" href="#">Loiras</a></li>   
                            <li><a class="dropdown-item" href="#">Ruivas</a></li>
                            <li><a class="dropdown-item" href="#">hkz</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Sobre</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center">
                    <button type="button" class="btn text-light" id="searchButton">
                        <i class="bi bi-search fs-6"></i>
                    </button>

                    <div id="searchContainer" class="search-container d-flex">
                        <input type="text" class="form-control" placeholder="Pesquisar...">
                    </div>
                    
                    <div class="nav-item dropdown">
                        <button type="button" class="btn text-light dropdown-toggle" id="dropdownPerson" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person fs-5"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownPerson">
                            <li><a class="dropdown-item" href="#">Rastrear meu pedido</a></li>
                            <li><a class="dropdown-item" href="#">Trocar meu pedido</a></li>
                            <li><a class="dropdown-item" href="#">Avaliar meu pedido</a></li>
                            <li><a class="dropdown-item" href="#">Entrar | Cadastre-se</a></li>
                        </ul>
                    </div>

                    <div class="nav-item dropdown">
                        <button type="button" class="btn text-light dropdown-toggle" id="dropdownCart" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-cart fs-5"></i>
                        </button>
                        <ul class="dropdown-menu small-dropdown" aria-labelledby="dropdownCart">
                            <li class="text-center fs-12">
                                <span class="text-muted">Vazio</span>
                            </li>
                        </ul>
                    </div>

                    <button type="button" class="btn text-light me-1" id="toggleDarkMode">
                        <i id="darkModeIcon" class="bi bi-moon fs-5"></i>
                    </button> 
                </div>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>           
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggleDarkMode = document.getElementById("toggleDarkMode");
            const darkModeIcon = document.getElementById("darkModeIcon");
            const logoImage = document.querySelector(".navbar-brand img");  // Seletor da imagem do logo
            
            toggleDarkMode.addEventListener("click", function () {
                document.body.classList.toggle("light-mode");

                // Alterna o ícone entre lua e sol
                if (document.body.classList.contains("light-mode")) {
                    darkModeIcon.classList.replace("bi-moon", "bi-sun");

                    // Altera a imagem do logo para o modo claro
                    logoImage.src = 'assets/logo-light-mode.png';  // Substitua com o caminho correto da imagem clara
                } else {
                    darkModeIcon.classList.replace("bi-sun", "bi-moon");

                    // Altera a imagem do logo para o modo escuro
                    logoImage.src = 'assets/logo.png';  // Substitua com o caminho correto da imagem escura
                }
            });
        });
    </script>      
</body>
</html>
